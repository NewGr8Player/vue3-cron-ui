name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [ '22.x' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js version in matrix
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run build only
        run: npm run build-only
